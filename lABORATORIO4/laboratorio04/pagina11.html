    <script type="text/javascript">
    //Ejemplo 1
    //Desarrollar una aplicacion que te permita ingresar tu nombre y mostrar un
    //saludo 5 veces
    //¿Cuantas variables necesito?
    //Texto, entero
    //¿Cuales serian las variables?
    // nom, cont
    //¿Que variables voy a leer?
    // nom
    //definiendo e inicializando variables
    var nom="", cont=0;
    //capturando valores
    nom=prompt("Ingresa tu nombre:");
    //while
    while(cont<5){
        document.write("Hola como estas "+nom+"<br>");
        cont++;
    }
    document.write("<hr>");
    // do while
    cont=0;
    do{
        document.write("Hola como estas"+nom+"<br>");
        cont++;
    }while(cont<5);
    document.write("<hr>");
    //for
    for(cont=0,cont<5;cont++;){
        document.write("Hola como estas"+nom+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");
    //Ejemplo 2
    //Desarrollar una aplicacion que te permita mostrar los n primeros
    //numeros naturales
    //¿Cuantas variables necesito?
    //2
    //¿Que tipo de datos necesito?
    //Entero
    //¿Cuales serian las variables?
    // cont, can
    //¿Que variables voy a leer?
    // can
    //definiendo e inicializando variables
    var cont=0, can=0;
    //capturando valores
    can=parseInt(prompt("Ingresa la cantidad de numeros:"));
    //while
    while(cont<can){
        document.write(cont+"<br>");
        cont++;
    }
    document.write("<hr>");
    //do while
    cont=0;
    do{
        document.write(cont+"<br>");
        cont++;
    }while(cont<can);
    document.write("<hr>");
    //for 
    for(cont=0;cont<can;cont++){
        document.write(cont+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");

    //ejemplo 3
    //Desarrollar una aplicacion que permmita sumar los n primeros numeros
    //naturales
    //¿Cuantas variables necesito?
    //3
    //¿Que tipo de datos necesito?
    //Entero
    //¿Cuales serian las variables?
    // cont, can, sum
    //¿Que variables voy a leer?
    // can
    //definiendo e inicializando variables
    var cont=0, can=0, sum=0;
    //capturando valores
    can=parseInt(prompt("Ingresa la cantidad de numeros:"));
    //while
    while(cont<can){
        document.write(cont+"<br>");
        sum=sum+cont,
        cont++;
    }
    document.write("La suma es:"+sum);
    document.write("<hr>");
    //do while
    cont=0;
    sum=0;
    do{
        document.write(cont+"<br>");
        sum=sum+cont;
        cont++;
    }while(cont<can);
    document.write("La suma es: "+sum);
    document.write("<hr>");
    //for
    sum=0;
    for(cont=0;cont<can;cont++){
        document.write(cont+"<br>");
        sum=sum+cont;
    }
    document.write("La suma es: "+sum);
    document.write("<hr>");
    document.write("<hr>");

    //Ejemplo 4
    //Desarrollar una aplicacion que permita ingresar un valor y sobre ese 
    //valor calcular la tabla de multiplicacion, dependiendo de la cantidad
    //de valores que se va a trabajar
    //¿Cuantas variables necesito?
    //3
    //¿Que tipo de datos necesito?
    //Entero
    //¿Cuales serian las variables?
    // cont, can, num
    //¿Que variables voy a leer?
    // can,num 
    //definiendo e inicializando variables
    var cont=0, can=0, num=0;
    //capturando valores
    can=parseInt(prompt("Ingresa la cantidad de numeros:"));
    num=parseInt(prompt("Ingresa el numero de la tabla:"));
    //while
    while(cont<can){
        document.write(cont+" x "+num+" = "+(cont*num)+"<br>");
        cont++;
    }while(cont<can);
    document.write("<hr>");
    //for
    for(cont=0;cont<can;cont++){
        document.write(cont+" X "+num+" = "+(cont*num)+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");
    </script>
